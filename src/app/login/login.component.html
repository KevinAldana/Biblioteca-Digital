<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electronico</label>
        <input type="email" id="email" formControlName="email" class="form-control" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electr칩nico con nadie m치s.</div>
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
          <div *ngIf="email?.errors?.['required']">Email ies obligatorio.</div>
          <div *ngIf="email?.errors?.['email']">Formato invalido de email.</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrase침a</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
          <div *ngIf="password?.errors?.['required']">Contrase침a es requirida.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Inicar Sesion</button>
      <div class="mt-3">
        <button type="button" class="btn btn-link" (click)="navegarRegistro()">No tiene cuenta? Registrese</button>
      </div>
    </form>
  </div>
