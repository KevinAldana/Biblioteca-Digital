<div class="container mt-4">
    <h2>Editar Perfil</h2>
    <form (ngSubmit)="guardarCambios()" #form="ngForm">
      <!-- Información Personal -->
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" required>
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="usuario.email" name="email" required>
      </div>
  
      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="usuario.password" name="password" required>
      </div>
  
      <div class="form-group">
        <label for="confirmarpassword">Repetir contraseña:</label>
        <input type="password" id="confirmarpassword" class="form-control" [(ngModel)]="confirmarPassword" name="confirmarpassword" required>
        <div *ngIf="form.submitted && confirmarPassword !== usuario.password" class="text-danger">
          Las contraseñas no coinciden.
        </div>
      </div>
  
      <!-- Preferencias de Lectura -->
      <div class="form-group">
        <label for="preferencias">Preferencias de Lectura:</label>
        <textarea id="preferencias" class="form-control" [(ngModel)]="usuario.preferencias" name="preferencias" rows="4"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">Guardar Cambios</button>
    </form>
  </div>
