<div class="container">
    <h2>Registro</h2>
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      
      <!-- Campo de Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" class="form-control">
        <div *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)" class="text-danger">
          <div *ngIf="nombre?.errors?.['required']">Nombre es requerido</div>
        </div>
      </div>
  
      <!-- Campo de Rol -->
      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select id="rol" formControlName="rol" class="form-control">
          <option value="">Seleccionar Rol</option>
          <option value="administrador">Administrador</option>
          <option value="usuario">Usuario</option>
        </select>
        <div *ngIf="rol?.invalid && (rol?.dirty || rol?.touched)" class="text-danger">
          <div *ngIf="rol?.errors?.['required']">Rol es requerido</div>
        </div>
      </div>
  
      <!-- Campo de Correo -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" formControlName="email" class="form-control" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
          <div *ngIf="email?.errors?.['required']">Correo electrónico es requerido</div>
          <div *ngIf="email?.errors?.['email']">Formato de email es inválido</div>
        </div>
      </div>
  
      <!-- Campo de Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
          <div *ngIf="password?.errors?.['required']">Contraseña es requerida</div>
        </div>
      </div>
  
      <!-- Campo de Confirmación de Contraseña -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
        <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)" class="text-danger">
          <div *ngIf="confirmPassword?.errors?.['required']">Confirmación de contraseña es requerida</div>
          <div *ngIf="registroForm.errors?.['mismatch']">Las contraseñas no coinciden</div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registroForm.invalid">Registro</button>
      
      <div class="mt-3">
        <button type="button" class="btn btn-link" (click)="navegaLogin()">¿Tiene una cuenta? Inicie sesión</button>
      </div>
      
    </form>
  </div>
